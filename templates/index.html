<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P Chat App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .left-pane {
      width: 30%;
      background-color: #f0f0f0;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .left-pane h3 {
      margin-top: 0;
    }

    .node {
      padding: 8px;
      margin: 5px 0;
      background: #fff;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    .node:hover {
      background-color: #e8f4ff;
    }

    .node.active {
      background-color: #d0e6ff;
      border-color: #007bff;
    }

    .right-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .connect-bar {
      display: flex;
      padding: 10px;
      background-color: #e8e8e8;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .connect-bar input {
      padding: 8px;
      flex: 1;
      min-width: 200px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .connect-bar button {
      padding: 8px 20px;
      border-radius: 6px;
      border: none;
      background: #28a745;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .connect-bar button:hover {
      background: #218838;
    }

    .status-text {
      color: #666;
      font-size: 13px;
      margin-left: 10px;
      max-width: 300px;
    }

    .chat-area {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      overflow-x: hidden;
      background-color: #fafafa;
      border-top: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    .chat-message {
      background-color: #fff;
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 8px;
      width: fit-content;
      max-width: 70%;
      word-break: break-word;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .chat-message.user {
      align-self: flex-end;
      background-color: #d0e6ff;
    }

    .chat-message.other {
      align-self: flex-start;
      background-color: #ffffff;
    }

    .input-bar {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      gap: 10px;
      flex-wrap: wrap;
    }

    .input-bar input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .input-bar button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    .input-bar button:hover {
      background: #0056b3;
    }

    .menu-label {
      display: none;
      background-color: #007bff;
      color: white;
      padding: 6px 12px;
      font-size: 20px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }

    @media (max-width: 650px) {
      body {
        flex-direction: column;
      }

      .left-pane {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 70%;
        max-width: 300px;
        z-index: 999;
        transform: translateX(-100%);
        border-right: 1px solid #ccc;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        background-color: #fff;
      }

      #menu-toggle:checked ~ .left-pane {
        transform: translateX(0);
      }

      .right-pane {
        flex: none;
        height: 100%;
      }

      .input-bar {
        flex-wrap: wrap;
      }

      .menu-label {
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <input type="checkbox" id="menu-toggle" hidden>
  <div class="left-pane">
    <h3>Connected Nodes</h3>
    <div id="nodeList"></div>
  </div>

  <div class="right-pane">
    <div class="connect-bar">
      <input id="nameInput" type="text" placeholder="Enter your name" onkeypress="if(event.key==='Enter') join()">
      <button onclick="join()">Join Network</button>
      <span id="statusText" class="status-text"></span>
    </div>

    <div class="chat-area" id="chatBox">
      <p style="color: #888; text-align: center;">Select a node to start chatting</p>
    </div>

    <div class="input-bar">
      <input id="msgInput" type="text" placeholder="Type your message" onkeypress="if(event.key==='Enter') send()">
      <button onclick="send()">Send</button>
      <label class="menu-label" for="menu-toggle">☰</label>
    </div>
  </div>

  <script>
    let currentUser = "";
    let selectedTarget = "";

    function join() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) return alert("Please enter your name");

      currentUser = name;
      document.getElementById("statusText").textContent = "Joining...";

      fetch('/join', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name })
      }).then(res => res.json()).then(data => {
        if (data.status === 'success') {
          document.getElementById("statusText").textContent = `✓ Connected as ${name}`;
          document.getElementById("statusText").style.color = "#28a745";
          document.getElementById("nameInput").disabled = true;
          fetchNodeList(); // Fetch immediately after joining
        } else {
          document.getElementById("statusText").textContent = "✗ " + data.message;
          document.getElementById("statusText").style.color = "#dc3545";
        }
      }).catch(err => {
        document.getElementById("statusText").textContent = "✗ Connection failed";
        document.getElementById("statusText").style.color = "#dc3545";
        console.error("Error joining:", err);
      });
    }

    function send() {
      const msg = document.getElementById("msgInput").value;
      if (!selectedTarget) return alert("Select someone to message");
      if (!msg) return;

      fetch('/send', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ sender: currentUser, receiver: selectedTarget, message: msg })
      }).then(res => res.json()).then(data => {
        document.getElementById("msgInput").value = "";
        fetchMessages(); // Refresh to show sent message
      }).catch(err => {
        alert("Error sending message: " + err);
      });
    }

    function selectUser(name) {
      selectedTarget = name;
      
      // Update UI to show active selection
      document.querySelectorAll('.node').forEach(el => {
        el.classList.remove('active');
      });
      event.target.classList.add('active');
      
      fetchMessages();
    }

    function fetchNodeList() {
      fetch('/nodes').then(res => res.json()).then(data => {
        const nodeList = document.getElementById("nodeList");
        nodeList.innerHTML = "";
        
        if (data.nodes.length === 0 || (data.nodes.length === 1 && data.nodes[0] === currentUser)) {
          nodeList.innerHTML = "<p style='color: #888;'>No other nodes connected</p>";
          return;
        }
        
        data.nodes.forEach(name => {
          if (name !== currentUser) {
            const el = document.createElement("div");
            el.className = "node";
            if (name === selectedTarget) {
              el.classList.add('active');
            }
            el.innerText = name;
            el.onclick = () => selectUser(name);
            nodeList.appendChild(el);
          }
        });
      }).catch(err => {
        console.error("Error fetching nodes:", err);
      });
    }

    function fetchMessages() {
      if (!currentUser || !selectedTarget) return;

      fetch(`/inbox/${currentUser}?with=${selectedTarget}`, { credentials: 'include' })
        .then(res => res.json())
        .then(data => {
          const chatBox = document.getElementById("chatBox");
          chatBox.innerHTML = "";
          
          if (data.messages.length === 0) {
            chatBox.innerHTML = "<p style='color: #888; text-align: center;'>No messages yet. Start the conversation!</p>";
            return;
          }
          
          data.messages.forEach(([sender, msg]) => {
            const msgDiv = document.createElement("div");
            msgDiv.className = "chat-message";
            
            if (sender === "You") {
              msgDiv.classList.add("user");
              msgDiv.innerHTML = `<b>You:</b> ${msg}`;
            } else {
              msgDiv.classList.add("other");
              msgDiv.innerHTML = `<b>${sender}:</b> ${msg}`;
            }
            
            chatBox.appendChild(msgDiv);
          });
          
          // Scroll to bottom
          chatBox.scrollTop = chatBox.scrollHeight;
        })
        .catch(err => {
          console.error("Error fetching messages:", err);
        });
    }

    // Fetch node list every 5 seconds
    setInterval(fetchNodeList, 5000);
    
    // Fetch messages every 2 seconds if chatting
    setInterval(() => {
      if (selectedTarget) fetchMessages();
    }, 2000);
  </script>
</body>
</html>
