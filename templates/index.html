<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P2P Chat App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-pane {
      width: 30%;
      background-color: #f0f0f0;
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
    }

    .right-pane {
      width: 70%;
      display: flex;
      flex-direction: column;
    }

    .connect-bar {
      display: flex;
      padding: 10px;
      background-color: #e8e8e8;
      align-items: center;
      gap: 10px;
    }

    .connect-bar input {
      padding: 5px;
      flex: 1;
    }

    .chat-area {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #fafafa;
      border-top: 1px solid #ccc;
    }

    .input-bar {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .input-bar input {
      flex: 1;
      padding: 8px;
    }

    .input-bar button {
      margin-left: 10px;
      padding: 8px 12px;
    }

    .node {
      padding: 8px;
      margin: 5px 0;
      background: #fff;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-pane">
      <h3>Connected Nodes</h3>
      <div id="nodeList">
        <!-- Filled via JS -->
      </div>
    </div>

    <div class="right-pane">
      <div class="connect-bar">
        <input id="nameInput" type="text" placeholder="Enter your name">
        <input id="ipInput" type="text" placeholder="Enter IP (e.g., 127.0.0.1)">
        <input id="portInput" type="number" placeholder="Port (e.g., 8001)">
        <button onclick=join()>Join</button>
      </div>

      <div class="chat-area" id="chatBox">
        <!-- Messages go here -->
      </div>

      <div class="input-bar">
        <input id="msgInput" type="text" placeholder="Type your message">
        <button onclick=send()>Send</button>
      </div>
    </div>
  </div>

  <script>
    let currentUser = "";
    let selectedTarget = "";

    function join() {
      const name = document.getElementById("nameInput").value;
      const ip = document.getElementById("ipInput").value;
      const port = document.getElementById("portInput").value;
      if (!name || !ip || !port) return alert("Fill all fields");

      currentUser = name;

      fetch('/join', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name, ip, port })
      }).then(res => res.json()).then(data => {
        alert(data.message);
        fetchNodeList(); // optional future endpoint
      });
    }

    function send() {
      const msg = document.getElementById("msgInput").value;
      if (!selectedTarget) return alert("Select someone to message");
      if (!msg) return;

      fetch('/send', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ sender: currentUser, receiver: selectedTarget, message: msg })
      }).then(res => res.json()).then(data => {
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML += `<div><b>You:</b> ${msg}</div>`;
        document.getElementById("msgInput").value = "";
      });

      
    }

    function selectUser(name) {
      selectedTarget = name;
      alert("Chatting with " + name);
    }

    function fetchNodeList() {
      // You'd create a Flask endpoint like `/nodes` returning all known node names
      fetch('/nodes').then(res => res.json()).then(data => {
        
        const nodeList = document.getElementById("nodeList");
        nodeList.innerHTML = "";
        data.nodes.forEach(name => {
          if (name !== currentUser) {
            const el = document.createElement("div");
            el.className = "node";
            el.innerText = name;
            el.onclick = () => selectUser(name);
            nodeList.appendChild(el);
          }
        });
      });
    }

    setInterval(() => {
        fetch(`/inbox`,{ credentials: 'include' })
            .then(res => res.json())
            .then(data => {
                let chatBox = document.getElementById('chatBox');
                chatBox.innerHTML = '';
                data.messages.forEach(([addr, msg]) => {
                    chatBox.innerHTML += `<div><b>${addr}:</b> ${msg}</div>`;
                });
            });
    }, 2000);


    // You can also periodically call fetchNodeList() if needed
    setInterval(fetchNodeList, 10000);
  </script>
</body>
</html>
